<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>转 注 </title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0a2351 0%, #1e3a6f 50%, #2d4a7c 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(0, 255, 255, 0.05) 0%, transparent 70%);
            animation: pulse 15s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .container {
            background: white;
            padding: 60px 50px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.4);
            max-width: 550px;
            width: 100%;
            text-align: center;
            animation: slideIn 0.6s ease-out;
            border-top: 6px solid #00bcd4;
            position: relative;
            z-index: 1;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-40px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .success-icon {
            width: 120px;
            height: 120px;
            background: linear-gradient(135deg, #00e676 0%, #00c853 100%);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0 auto 30px;
            animation: scaleIn 0.5s ease-out 0.2s both;
            box-shadow: 0 10px 30px rgba(0, 230, 118, 0.4);
            border: 5px solid #e8f5e9;
        }

        @keyframes scaleIn {
            from {
                transform: scale(0);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        .checkmark {
            width: 60px;
            height: 60px;
            stroke: white;
            stroke-width: 4;
            fill: none;
            stroke-linecap: round;
            stroke-linejoin: round;
            animation: draw 0.8s ease-out 0.4s both;
        }

        @keyframes draw {
            from {
                stroke-dasharray: 100;
                stroke-dashoffset: 100;
            }
            to {
                stroke-dasharray: 100;
                stroke-dashoffset: 0;
            }
        }

        h1 {
            color: #0a2351;
            font-size: 36px;
            margin-bottom: 20px;
            font-weight: 700;
            animation: fadeIn 0.6s ease-out 0.5s both;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        p {
            color: #555;
            font-size: 18px;
            line-height: 1.8;
            margin-bottom: 15px;
            animation: fadeIn 0.6s ease-out 0.7s both;
        }

        .info-box {
            background: linear-gradient(135deg, #e3f2fd 0%, #bbdefb 100%);
            border-right: 5px solid #00bcd4;
            padding: 25px;
            border-radius: 12px;
            margin-top: 35px;
            text-align: right;
            animation: fadeIn 0.6s ease-out 0.9s both;
        }

        .info-box p {
            color: #0a2351;
            font-size: 16px;
            margin: 0;
            line-height: 1.7;
        }

        .info-box strong {
            color: #00bcd4;
            font-size: 18px;
            display: block;
            margin-bottom: 10px;
        }

        .emoji {
            font-size: 42px;
            display: block;
            margin-bottom: 10px;
            animation: bounce 1s ease-in-out infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        @media (max-width: 480px) {
            .container {
                padding: 40px 30px;
            }

            h1 {
                font-size: 28px;
            }

            p {
                font-size: 16px;
            }

            .success-icon {
                width: 100px;
                height: 100px;
            }

            .checkmark {
                width: 50px;
                height: 50px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="success-icon">
            <svg class="checkmark" viewBox="0 0 52 52">
                <path d="M14 27l7 7 16-16"/>
            </svg>
        </div>

        <h1>转 注 ! </h1>
        
        <p> 砖 拽 爪 注专转.</p>
        <p>拽 转  驻专 注 转  拽.</p>

        <div class="info-box">
            <strong> 爪专 转 拽砖专 拽专</strong>
            <p>砖  砖专 住驻 驻专 砖 拽 驻砖专.<br>
             砖 砖转 住驻转,   砖!</p>
        </div>
    </div>
</body>
</html>
