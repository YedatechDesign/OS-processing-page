<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>专转 拽转 住祝</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0a2351 0%, #1e3a6f 50%, #2d4a7c 100%);
            min-height: 100vh;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(0, 255, 255, 0.05) 0%, transparent 70%);
            animation: pulse 15s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .container {
            max-width: 800px;
            margin: 40px auto;
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.4);
            border-top: 6px solid #00bcd4;
            position: relative;
            z-index: 1;
        }

        h1 {
            color: #0a2351;
            font-size: 32px;
            margin-bottom: 15px;
            text-align: center;
            font-weight: 700;
        }

        .city-info {
            text-align: center;
            color: #00bcd4;
            font-size: 18px;
            margin-bottom: 30px;
            font-weight: 600;
        }

        .loading {
            text-align: center;
            padding: 40px;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #00bcd4;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            background: #ffebee;
            border-right: 5px solid #f44336;
            padding: 20px;
            border-radius: 10px;
            color: #c62828;
            margin-bottom: 20px;
        }

        .pickup-list {
            display: grid;
            gap: 15px;
            margin-top: 20px;
        }

        .pickup-item {
            background: linear-gradient(135deg, #f5f5f5 0%, #e8e8e8 100%);
            border: 2px solid transparent;
            border-radius: 12px;
            padding: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
        }

        .pickup-item:hover {
            border-color: #00bcd4;
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 188, 212, 0.3);
        }

        .pickup-item.selected {
            background: linear-gradient(135deg, #e0f7fa 0%, #b2ebf2 100%);
            border-color: #00bcd4;
        }

        .pickup-name {
            font-size: 18px;
            font-weight: 700;
            color: #0a2351;
            margin-bottom: 8px;
        }

        .pickup-address {
            font-size: 15px;
            color: #666;
            line-height: 1.5;
        }

        .pickup-code {
            font-size: 13px;
            color: #999;
            margin-top: 8px;
        }

        .submit-btn {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #00bcd4 0%, #0097a7 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 700;
            cursor: pointer;
            margin-top: 30px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 188, 212, 0.4);
        }

        .submit-btn:hover:not(:disabled) {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0, 188, 212, 0.5);
        }

        .submit-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        @media (max-width: 600px) {
            .container {
                padding: 25px;
            }

            h1 {
                font-size: 26px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>专转 拽转 住祝 </h1>
        <div class="city-info" id="cityInfo"></div>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>注 拽转 住祝...</p>
        </div>

        <div class="error" id="error" style="display:none;"></div>

        <div class="pickup-list" id="pickupList"></div>

        <button class="submit-btn" id="submitBtn" style="display:none;" disabled>
            砖专 转 专
        </button>
    </div>

    <script>
        let selectedPickupPoint = null;
        let submissionId = null;
        let submissionId = null;

        async function init() {
            // Get parameters from URL
            const urlParams = new URLSearchParams(window.location.search);
            submissionId = urlParams.get('submission_id');
            pickupCity = urlParams.get('pickupCity');

            console.log('submission_id:', submissionId);
            console.log('pickup_city:', pickupCity);

            if (!submissionId) {
                showError('住专 驻专专 专砖');
                return;
            }

            document.getElementById('cityInfo').textContent = `注专: ${city}`;

            await loadPickupPoints();
        }

        async function loadPickupPoints() {
    try {
        // Call N8N proxy instead of direct Chita API
        const url = `https://yedauto.com/webhook/pickup-points`; //?pickupCity=${encodeURIComponent(pickupCity)}
        
        const response = await fetch(url);
        const text = await response.text();

        console.log('API response:', text);

        // Parse XML response
        const parser = new DOMParser();
        const xmlDoc = parser.parseFromString(text, 'text/xml');
        
        const spots = xmlDoc.querySelectorAll('spot');

        if (spots.length === 0) {
            showError(' 爪 拽转 住祝 注专 ');
            return;
        }

        displayPickupPoints(spots);

    } catch (error) {
        console.error('Error loading pickup points:', error);
        showError('砖 注转 拽转 住祝: ' + error.message);
    }
}


        function displayPickupPoints(spots) {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('submitBtn').style.display = 'block';

            const list = document.getElementById('pickupList');
            list.innerHTML = '';

            spots.forEach(spot => {
                const code = spot.querySelector('code')?.textContent || '';
                const name = spot.querySelector('name')?.textContent || '';
                const address = spot.querySelector('address')?.textContent || '';
                const city = spot.querySelector('city')?.textContent || '';

                const item = document.createElement('div');
                item.className = 'pickup-item';
                item.innerHTML = `
                    <div class="pickup-name">${name}</div>
                    <div class="pickup-address">${address}, ${city}</div>
                    <div class="pickup-code">拽: ${code}</div>
                `;

                item.addEventListener('click', () => selectPickupPoint(item, { code, name, address, city }));

                list.appendChild(item);
            });
        }

        function selectPickupPoint(element, data) {
            // Remove previous selection
            document.querySelectorAll('.pickup-item').forEach(item => {
                item.classList.remove('selected');
            });

            // Select new item
            element.classList.add('selected');
            selectedPickupPoint = data;

            // Enable submit button
            document.getElementById('submitBtn').disabled = false;
        }

        async function submitSelection() {
            if (!selectedPickupPoint) return;

            document.getElementById('submitBtn').disabled = true;
            document.getElementById('submitBtn').textContent = '砖专...';

            try {
                // Call N8N to save selection
                const response = await fetch('https://yedauto.com/webhook/pick-up', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        submission_id: submissionId,
                        pickup_city: selectedPickupPoint.city,
                        pickup_point_code: selectedPickupPoint.code,
                        pickup_point_name: selectedPickupPoint.name,
                        pickup_address: selectedPickupPoint.address
                    })
                });

                if (!response.ok) {
                    throw new Error('砖 砖专转 专');
                }

                // Redirect to thank you page
                window.location.href = `https://yedatechdesign.github.io/0S-processing-page/thank-you.html?submission_id=${submissionId}`;

            } catch (error) {
                console.error('Error:', error);
                showError('砖 砖专转 专: ' + error.message);
                document.getElementById('submitBtn').disabled = false;
                document.getElementById('submitBtn').textContent = '砖专 转 专';
            }
        }

        function showError(message) {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('error').style.display = 'block';
            document.getElementById('error').textContent = message;
        }

        document.getElementById('submitBtn').addEventListener('click', submitSelection);

        window.addEventListener('load', init);
    </script>
</body>
</html>
