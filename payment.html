<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>מעבד תשלום</title>

  <style>
    body {
      font-family: 'Segoe UI', Tahoma, sans-serif;
      background: linear-gradient(135deg, #0a2351 0%, #1e3a6f 50%, #2d4a7c 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      margin: 0;
    }

    .container {
      background: white;
      padding: 50px;
      border-radius: 20px;
      max-width: 500px;
      width: 100%;
      text-align: center;
      box-shadow: 0 20px 60px rgba(0,0,0,0.4);
    }

    h1 {
      color: #0a2351;
      margin-bottom: 20px;
      font-size: 28px;
    }

    p {
      color: #555;
      font-size: 16px;
      line-height: 1.6;
    }

    .spinner {
      width: 60px;
      height: 60px;
      border: 5px solid #eee;
      border-top: 5px solid #00bcd4;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 30px auto;
    }

    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    .error {
      display: none;
      background: #ffebee;
      color: #c62828;
      padding: 20px;
      border-radius: 10px;
      margin-top: 20px;
      font-weight: bold;
    }

    .debug {
      display: none;
      background: #f5f5f5;
      padding: 15px;
      border-radius: 10px;
      margin-top: 20px;
      text-align: left;
      font-family: monospace;
      font-size: 12px;
      word-break: break-all;
      color: #333;
    }

    .retry-btn {
      display: none;
      background: #00bcd4;
      color: white;
      border: none;
      padding: 15px 30px;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 20px;
    }

    .retry-btn:hover {
      background: #0097a7;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>תשלום</h1>
    <p id="status">אנא המתן, מעבירים אותך לעמוד התשלום המאובטח…</p>

    <div class="spinner" id="spinner"></div>

    <div class="error" id="error"></div>
    <div class="debug" id="debug"></div>
    
    <button class="retry-btn" id="retryBtn" onclick="location.reload()">נסה שוב</button>
  </div>

  <script>
    async function startPayment() {
      try {
        document.getElementById('status').textContent = 'מכין תשלום...';
        
        const params = new URLSearchParams(window.location.search);
        const submissionId = params.get('submission_id');

        console.log('=== Payment Debug Info ===');
        console.log('Submission ID:', submissionId);
        console.log('Full URL:', window.location.href);

        if (!submissionId) {
          throw new Error('Missing submission_id parameter in URL');
        }

        console.log('Calling webhook...');
        document.getElementById('status').textContent = 'יוצר קישור תשלום...';

        const res = await fetch(
          'https://yedauto.com/webhook/create-payment',
          {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ submission_id: submissionId })
          }
        );

        console.log('Response status:', res.status);
        console.log('Response headers:', [...res.headers.entries()]);

        if (!res.ok) {
          throw new Error(`Server returned ${res.status}: ${res.statusText}`);
        }

        const text = await res.text();
        console.log('Response text:', text);

        let data;
        try {
          data = JSON.parse(text);
        } catch (e) {
          console.error('JSON parse error:', e);
          console.error('Response was:', text);
          throw new Error('Server returned invalid JSON response');
        }

        console.log('Parsed data:', data);

        if (!data.url) {
          console.error('No URL in response:', data);
          throw new Error('Payment URL not received from server');
        }

        console.log('Redirecting to:', data.url);
        document.getElementById('status').textContent = 'מעביר לעמוד התשלום...';
        
        // Small delay so user sees the message
        setTimeout(() => {
          window.location.href = data.url;
        }, 500);

      } catch (err) {
        console.error('=== Payment Error ===');
        console.error('Error:', err);
        console.error('Stack:', err.stack);

        document.getElementById('spinner').style.display = 'none';
        document.getElementById('status').textContent = 'אירעה שגיאה';
        document.getElementById('error').textContent = err.message;
        document.getElementById('error').style.display = 'block';
        document.getElementById('retryBtn').style.display = 'inline-block';

        // Show debug info
        const debugDiv = document.getElementById('debug');
        debugDiv.textContent = `Debug Info:\n${err.stack || err.message}`;
        debugDiv.style.display = 'block';
      }
    }

    // Start payment when page loads
    window.addEventListener('load', startPayment);
  </script>
</body>
</html>
