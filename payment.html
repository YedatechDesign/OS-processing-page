<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>מעבד תשלום</title>

  <style>
    body {
      font-family: 'Segoe UI', Tahoma, sans-serif;
      background: linear-gradient(135deg, #0a2351 0%, #1e3a6f 50%, #2d4a7c 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .container {
      background: white;
      padding: 50px;
      border-radius: 20px;
      max-width: 500px;
      width: 100%;
      text-align: center;
      box-shadow: 0 20px 60px rgba(0,0,0,0.4);
    }

    h1 {
      color: #0a2351;
      margin-bottom: 20px;
    }

    .spinner {
      width: 60px;
      height: 60px;
      border: 5px solid #eee;
      border-top: 5px solid #00bcd4;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 30px auto;
    }

    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    .error {
      display: none;
      background: #ffebee;
      color: #c62828;
      padding: 15px;
      border-radius: 10px;
      margin-top: 20px;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>מעבד את התשלום שלך</h1>
    <p>אנא המתן, מעבירים אותך לעמוד התשלום המאובטח…</p>

    <div class="spinner"></div>

    <div class="error" id="error"></div>
  </div>

  <script>
    async function startPayment() {
      try {
        const params = new URLSearchParams(window.location.search);
        const submissionId = params.get('submission_id');

        if (!submissionId) {
          throw new Error('Missing submission_id');
        }

        const res = await fetch(
          'https://yedauto.com/webhook/create-payment',
          {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ submission_id: submissionId })
          }
        );

        let data;
        try {
          data = await res.json();
        } catch {
          throw new Error('Invalid server response');
        }

        if (!data.url) {
          throw new Error('Payment URL not received');
        }

        window.location.href = data.url;

      } catch (err) {
        document.querySelector('.spinner').style.display = 'none';
        document.getElementById('error').textContent = err.message;
        document.getElementById('error').style.display = 'block';
      }
    }

    window.addEventListener('load', startPayment);
  </script>
</body>
</html>
